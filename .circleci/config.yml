version: 2
jobs:
  pull-request:
    working_directory: /work
    docker:
      - image: chillicream/dotnet-build:4.1
    steps:
      - checkout
      - run:
          name: Check that Templates Compile
          command: |
            export PATH="$PATH:/root/.dotnet/tools"
            dotnet build src/Templates/StarWars/content/StarWars/StarWars.csproj
            dotnet build src/Templates/Server/content/HotChocolate.Server.Template.csproj
      - run:
          name: Pull Request Build
          command: |
            export PATH="$PATH:/root/.dotnet/tools"
            dotnet test tools/Build.Core.sln
      - store_test_results:
          path: /work/testoutput
      - store_artifacts:
          path: /work/testoutput

workflows:
  version: 2
  pull-request:
    jobs:
      - pull-request:
          filters:
            branches:
              ignore: master
            tags:
              ignore: /^(?:0|[1-9]\d*)\.(?:0|[1-9]\d*)\.(?:0|[1-9]\d*)(\-\w*?\.[1-9]\d*)?$/

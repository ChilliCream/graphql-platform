name: Release

on:
  push:
    tags:
      - '16.*'

jobs:
  release:
    runs-on: ubuntu-22.04
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          show-progress: false

      - name: Install .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: |
            8.x
            9.x

      - name: Get the version
        id: get_version
        run: echo "GIT_TAG=${GITHUB_REF#refs/tags/}" >> $GITHUB_ENV

      - name: Build Packages
        run: |
          ./build.sh pack --SemVersion ${{ env.GIT_TAG }} --Configuration Release

      - name: Push Packages
        run: |
          ./build.cmd publish --skip
        env:
          NuGetApiKey: ${{ secrets.NUGETAPIKEY }}

      - name: Get release
        id: get_release
        run: |
          RELEASE_ID=$(gh api repos/ChilliCream/graphql-platform/releases/tags/${{ env.GIT_TAG }} --jq '.id')
          UPLOAD_URL=$(gh api repos/ChilliCream/graphql-platform/releases/$RELEASE_ID --jq '.upload_url')
          echo "RELEASE_ID=$RELEASE_ID" >> $GITHUB_ENV
          echo "UPLOAD_URL=${UPLOAD_URL}" >> $GITHUB_ENV
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload Release Assets
        run: |
          for file in ./output/packages/*.nupkg; do
            echo "Uploading $file"
            gh release upload ${{ env.GIT_TAG }} "$file" --repo ChilliCream/graphql-platform
          done
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  build-aot:
    name: Build AOT Binary
    runs-on: ${{ matrix.os }}
    needs: release
    strategy:
      matrix:
        include:
          # Linux
          - os: ubuntu-22.04
            rid: linux-x64
            ext: ""
          - os: ubuntu-22.04
            rid: linux-arm
            ext: ""
          - os: ubuntu-22.04
            rid: linux-arm64
            ext: ""
          - os: ubuntu-22.04
            rid: linux-musl-x64
            ext: ""
          - os: ubuntu-22.04
            rid: linux-musl-arm64
            ext: ""
          # macOS
          - os: macos-14
            rid: osx-x64
            ext: ""
          - os: macos-14
            rid: osx-arm64
            ext: ""
          # Windows
          - os: windows-2022
            rid: win-x64
            ext: ".exe"
          - os: windows-2022
            rid: win-x86
            ext: ".exe"
          - os: windows-2022
            rid: win-arm64
            ext: ".exe"

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 9.x

      - name: Publish AOT binary
        run: |
          dotnet publish ./src/HotChocolate/Fusion-vnext/src/Fusion.CommandLine \
            -c Release \
            -r ${{ matrix.rid }} \
            -f net9.0 \
            --self-contained true \
            -p:PublishAot=true \
            -p:TargetFrameworks=NET9.0 \
            -o ./publish

      - name: Zip the binary
        run: |
          cd publish
          zip ../fusion-${{ matrix.rid }}.zip fusion${{ matrix.ext }}

      - name: Upload zipped binary to GitHub Release
        run: |
          gh release upload ${{ github.ref_name }} fusion-${{ matrix.rid }}.zip --repo ${{ github.repository }}
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

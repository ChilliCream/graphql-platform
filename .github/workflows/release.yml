name: Release

on:
  push:
    tags:
      - '14.*'

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      with:
        show-progress: false

    - name: Install Mono GPG Key and Repository
      run: |
        sudo apt update
        sudo apt install -y gnupg ca-certificates
        sudo apt-key adv --homedir /tmp/apt-key --keyserver keyserver.ubuntu.com --recv-keys 3FA7E0328081BFF6A14DA29AA6A19B38D3D831EF
        echo "deb https://download.mono-project.com/repo/ubuntu stable-jammy main" | sudo tee /etc/apt/sources.list.d/mono-official-stable.list

    - name: Install Mono
      run: |
        sudo apt update
        sudo apt install -y mono-complete

    - name: Check Mono Version
      run: mono --version

    - name: Install .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: |
          6.x
          7.x
          8.x

    - name: Get the version
      id: get_version
      run: echo "GIT_TAG=${GITHUB_REF#refs/tags/}" >> $GITHUB_ENV

    - name: Build Packages
      run: |
        ./build.sh pack --SemVersion ${{ env.GIT_TAG }} --Configuration Release

    - name: Push Packages
      run: |
        ./build.cmd publish --skip
      env:
        NuGetApiKey: ${{ secrets.NUGETAPIKEY }}

    - name: Get release
      id: get_release
      run: |
        RELEASE_ID=$(gh api repos/ChilliCream/graphql-platform/releases/tags/${{ env.GIT_TAG }} --jq '.id')
        UPLOAD_URL=$(gh api repos/ChilliCream/graphql-platform/releases/$RELEASE_ID --jq '.upload_url')
        echo "RELEASE_ID=$RELEASE_ID" >> $GITHUB_ENV
        echo "UPLOAD_URL=${UPLOAD_URL}" >> $GITHUB_ENV
      env:
        GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    - name: Upload Release Assets
      run: |
        for file in ./output/packages/*.nupkg; do
          echo "Uploading $file"
          gh release upload ${{ env.GIT_TAG }} "$file" --repo ChilliCream/graphql-platform
        done
      env:
        GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

name: ðŸš€ Release

on:
  push:
    tags:
      - '16.*'

jobs:
  release:
    name: ðŸ“¦ Build & Publish NuGet Packages
    runs-on: ubuntu-22.04
    permissions:
      contents: write
    steps:
      - name: ðŸ“¦ Checkout
        uses: actions/checkout@v4
        with:
          show-progress: false

      - name: ðŸ›  Install .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: |
            8.x
            9.x

      - name: ðŸ· Get the version from tag
        id: get_version
        run: echo "GIT_TAG=${GITHUB_REF#refs/tags/}" >> $GITHUB_ENV

      - name: ðŸ“¦ Build NuGet Packages
        run: |
          ./build.sh pack --SemVersion ${{ env.GIT_TAG }} --Configuration Release

      - name: ðŸš€ Push Packages to NuGet
        run: |
          ./build.cmd publish --skip
        env:
          NuGetApiKey: ${{ secrets.NUGETAPIKEY }}

      - name: ðŸ”Ž Get GitHub Release Info
        id: get_release
        run: |
          RELEASE_ID=$(gh api repos/ChilliCream/graphql-platform/releases/tags/${{ env.GIT_TAG }} --jq '.id')
          UPLOAD_URL=$(gh api repos/ChilliCream/graphql-platform/releases/$RELEASE_ID --jq '.upload_url')
          echo "RELEASE_ID=$RELEASE_ID" >> $GITHUB_ENV
          echo "UPLOAD_URL=${UPLOAD_URL}" >> $GITHUB_ENV
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: ðŸ“¤ Upload .nupkg Release Assets
        run: |
          for file in ./output/packages/*.nupkg; do
            echo "ðŸ“¤ Uploading $file"
            gh release upload ${{ env.GIT_TAG }} "$file" --repo ChilliCream/graphql-platform
          done
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  build-aot:
    name: ðŸ§± Build and Publish Fusion Tooling
    runs-on: ${{ matrix.os }}
    permissions:
      contents: write
    strategy:
      matrix:
        include:
          # Linux (x64)
          - os: ubuntu-22.04
            rid: linux-x64
            ext: ""
          - os: ubuntu-22.04
            rid: linux-musl-x64
            ext: ""
          # Linux (arm64 on ARM runner!)
          - os: ubuntu-24.04-arm
            rid: linux-arm64
            ext: ""
          # macOS
          - os: macos-15
            rid: osx-x64
            ext: ""
          - os: macos-15
            rid: osx-arm64
            ext: ""
          # Windows
          - os: windows-2025
            rid: win-x64
            ext: ".exe"
          - os: windows-2025
            rid: win-x86
            ext: ".exe"
          # Windows (arm64 on ARM runner!)
          - os: windows-11-arm
            rid: win-arm64
            ext: ".exe"

    steps:
      - name: ðŸ“¦ Checkout
        uses: actions/checkout@v4

      - name: ðŸ›  Install .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 9.x

      - name: ðŸ§© Publish AOT Binary for ${{ matrix.rid }}
        shell: bash
        run: |
          dotnet publish ./src/HotChocolate/Fusion-vnext/src/Fusion.CommandLine \
            -c Release \
            -r ${{ matrix.rid }} \
            -f net9.0 \
            --self-contained true \
            -p:PublishAot=true \
            -p:TargetFrameworks=NET9.0 \
            -o ./publish

      - name: ðŸ“¦ Zip Binary (Windows)
        if: runner.os == 'Windows'
        run: Compress-Archive -Path publish/fusion.exe -DestinationPath fusion-${{ matrix.rid }}.zip
        shell: pwsh

      - name: ðŸ“¦ Zip Binary (Unix)
        if: runner.os != 'Windows'
        run: |
          cd publish
          zip ../fusion-${{ matrix.rid }}.zip fusion${{ matrix.ext }}
        shell: bash

      - name: ðŸ“¤ Upload Zipped AOT Binary
        shell: bash
        run: |
          gh release upload ${{ github.ref_name }} fusion-${{ matrix.rid }}.zip --repo ${{ github.repository }}
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

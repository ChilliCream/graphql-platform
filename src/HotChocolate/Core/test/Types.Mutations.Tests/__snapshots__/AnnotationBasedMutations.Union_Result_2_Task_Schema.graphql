schema {
  mutation: Mutation
}

interface Error {
  message: String!
}

type Custom2Error implements Error {
  message: String!
}

type DoSomethingPayload {
  string: String
  errors: [DoSomethingError!]
}

type Mutation {
  doSomething(input: DoSomethingInput!): DoSomethingPayload!
}

union DoSomethingError = Custom2Error

input DoSomethingInput {
  something: String!
}
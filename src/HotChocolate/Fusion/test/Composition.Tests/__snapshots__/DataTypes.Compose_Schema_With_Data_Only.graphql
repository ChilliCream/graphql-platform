schema
  @fusion(version: 1)
  @httpClient(subgraph: "A", baseAddress: "https:\/\/localhost:5001\/graphql")
  @httpClient(subgraph: "B", baseAddress: "https:\/\/localhost:5002\/graphql") {
  query: Query
}

type Query {
  someData: SomeData
    @resolver(subgraph: "A", select: "{ someData }")
    @resolver(subgraph: "B", select: "{ someData }")
}

type OtherData {
  a: String
    @source(subgraph: "A")
  b: String
    @source(subgraph: "B")
}

type SomeData {
  other: OtherData
    @source(subgraph: "A")
    @source(subgraph: "B")
}
sourceSchemas:
  - name: A
    schema: >-
      schema {
        query: Query
      }
      
      interface Node {
        id: ID!
      }
      
      type Item1 {
        product: Product!
      }
      
      type Item2 {
        product: Product!
      }
      
      type Product implements Node {
        id: ID!
      }
      
      type Query {
        item1: Item1!
        item2: Item2!
      }
    interactions:
      - request: {"query":"query Op_e2224f1b_1 {\n  item1 {\n    product {\n      id\n    }\n  }\n  item2 {\n    product {\n      id\n    }\n  }\n}"}
        response: {"data":{"item1":{"product":{"id":"UHJvZHVjdDo0"}},"item2":{"product":{"id":"UHJvZHVjdDoz"}}}}
  - name: B
    schema: >-
      schema {
        query: Query
      }
      
      interface Node {
        id: ID!
      }
      
      type Product implements Node {
        id: ID!
        name: String!
      }
      
      type Query {
        node(id: ID!): Node @lookup
        nodes(ids: [ID!]!): [Node]!
      }
    interactions:
      - request: {"query":"query Op_e2224f1b_2(\n  $__fusion_1_id: ID!\n) {\n  node(id: $__fusion_1_id) {\n    __typename\n    ... on Product {\n      name\n    }\n  }\n}","variables":{"__fusion_1_id":"UHJvZHVjdDoz"}}

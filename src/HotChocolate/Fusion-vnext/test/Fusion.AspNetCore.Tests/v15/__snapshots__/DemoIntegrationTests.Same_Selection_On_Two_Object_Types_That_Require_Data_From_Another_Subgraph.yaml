    {
      item1 {
        product {
          id
          name
        }
      }
      item2 {
        product {
          id
          name
        }
      }
    }
response: >-
  {
    "data": {
      "item1": {
        "product": {
          "id": "UHJvZHVjdDo0",
          "name": "Product: UHJvZHVjdDo0"
        }
      },
      "item2": {
        "product": {
          "id": "UHJvZHVjdDoz",
          "name": "Product: UHJvZHVjdDoz"
        }

title: Root_Multiple_Skip_Levels_Around_Fields_From_Different_Source_Schemas
request:
  document: |
    query testQuery(
      $skip1: Boolean!
      $skip2: Boolean!
    ) {
      ... @skip(if: $skip1) {
        ... @skip(if: $skip2) {
          productBySlug(slug: "product") {
            name
          }
          viewer {
            name
          }
        }
      }
    }
  variables: |
    {
      "skip1": true,
      "skip2": true
    }
response:
  body: |
    {
      "errors": [
        {
          "message": "Unexpected Execution Error"
        }
      ]
    }
sourceSchemas:
  - name: A
    schema: |
      schema {
        query: Query
      }
      
      type Product {
        id: ID!
        name: String!
      }
      
      type Query {
        productBySlug(slug: String!): Product
      }
  - name: B
    schema: |
      schema {
        query: Query
      }
      
      type Query {
        viewer: Viewer
      }
      
      type Viewer {
        name: String!
      }

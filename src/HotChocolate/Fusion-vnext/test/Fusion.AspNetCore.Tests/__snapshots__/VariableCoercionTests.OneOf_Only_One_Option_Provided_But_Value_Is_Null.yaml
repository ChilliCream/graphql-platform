title: OneOf_Only_One_Option_Provided_But_Value_Is_Null
request:
  document: |
    query testQuery(
      $pet: Pet!
    ) {
      petName(input: $pet)
    }
  variables: |
    {
      "pet": {
        "dog": null
      }
    }
response:
  body: |
    {
      "errors": [
        {
          "message": "\u0060null\u0060 was set to the field \u0060dog\u0060of the OneOf Input Object \u0060Pet\u0060. OneOf Input Objects are a special variant of Input Objects where the type system asserts that exactly one of the fields must be set and non-null.",
          "path": [
            "pet"
          ],
          "extensions": {
            "code": "HC0056",
            "coordinate": "Pet.dog"
          }
        }
      ]
    }
sourceSchemas:
  - name: A
    schema: |
      schema {
        query: Query
      }

      type Query {
        petName(input: Pet!): String
      }

      input Cat {
        cute: Boolean!
      }

      input Dog {
        breed: String!
      }

      input Pet @oneOf {
        dog: Dog
        cat: Cat
      }

      "The `@oneOf` directive is used within the type system definition language to indicate that an Input Object is a OneOf Input Object."
      directive @oneOf on INPUT_OBJECT

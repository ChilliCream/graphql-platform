title: OneOf_No_Option_Provided
request:
  document: |
    query testQuery(
      $pet: Pet!
    ) {
      petName(input: $pet)
    }
  variables: |
    {
      "pet": {}
    }
response:
  body: |
    {
      "errors": [
        {
          "message": "The OneOf Input Object \u0060Pet\u0060 requires that exactly one field is supplied and that field must not be \u0060null\u0060. OneOf Input Objects are a special variant of Input Objects where the type system asserts that exactly one of the fields must be set and non-null.",
          "path": [
            "pet"
          ],
          "extensions": {
            "code": "HC0054"
          }
        }
      ]
    }
sourceSchemas:
  - name: A
    schema: |
      schema {
        query: Query
      }

      type Query {
        petName(input: Pet!): String
      }

      input Cat {
        cuteness: Float!
      }

      input Dog {
        breed: String!
      }

      input Pet @oneOf {
        dog: Dog
        cat: Cat
      }

      "The `@oneOf` directive is used within the type system definition language to indicate that an Input Object is a OneOf Input Object."
      directive @oneOf on INPUT_OBJECT

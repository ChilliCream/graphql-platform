name: Node_Field_Two_Concrete_Types_Selections_Have_Different_Dependencies
request:
  document: >-
    query testQuery(
      $id: ID!
    ) {
      node(id: $id) {
        ... on Discussion {
          product {
            id
            name
          }
        }
        ... on Review {
          product {
            name
          }
        }
      }
    }
  variables: >-
    {
      "id": "RGlzY3Vzc2lvbjox"
    }
response: >-
  {
    "data": {
      "node": {
        "product": {
          "id": "UHJvZHVjdDox",
          "name": "Product: UHJvZHVjdDox"
        }
      }
    }
  }
sourceSchemas:
  - name: A
    schema: >-
      schema {
        query: Query
      }
      
      interface Node {
        id: ID!
      }
      
      type Discussion implements Node @key(fields: "id") {
        id: ID!
        product: Product
      }
      
      type Product @key(fields: "id") {
        id: ID!
      }
      
      type Query {
        node(id: ID!): Node @lookup
      }
    interactions:
      - request: {"query":"query testQuery_c0cdf5d7_5(\n  $id: ID!\n) {\n  node(id: $id) {\n    __typename\n    ... on Discussion {\n      __typename\n      product {\n        id\n      }\n    }\n  }\n}","variables":{"id":"RGlzY3Vzc2lvbjox"}}
        response: {"data":{"node":{"__typename":"Discussion","product":{"id":"UHJvZHVjdDox"}}}}
  - name: B
    schema: >-
      schema {
        query: Query
      }
      
      interface Node {
        id: ID!
      }
      
      type Product @key(fields: "id") {
        id: ID!
      }
      
      type Query {
        node(id: ID!): Node @lookup
      }
      
      type Review implements Node @key(fields: "id") {
        id: ID!
        product: Product
      }
  - name: C
    schema: >-
      schema {
        query: Query
      }
      
      interface Node {
        id: ID!
      }
      
      type Product implements Node @key(fields: "id") {
        id: ID!
        name: String
      }
      
      type Query {
        node(id: ID!): Node @lookup
      }
    interactions:
      - request: {"query":"query testQuery_c0cdf5d7_6(\n  $__fusion_2_id: ID!\n) {\n  node(id: $__fusion_2_id) {\n    __typename\n    ... on Product {\n      name\n    }\n  }\n}","variables":{"__fusion_2_id":"UHJvZHVjdDox"}}
        response: {"data":{"node":{"__typename":"Product","name":"Product: UHJvZHVjdDox"}}}

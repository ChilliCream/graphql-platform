    responseName: node
    branches:
      - Discussion: 3
    fallback: 2
  - id: 2
    type: Operation
    operation: >-
      query testQuery_123456789101112_1(
        $id: ID!
      ) {
        node(id: $id)
      }
    dependencies:
      - id: 1
  - id: 3

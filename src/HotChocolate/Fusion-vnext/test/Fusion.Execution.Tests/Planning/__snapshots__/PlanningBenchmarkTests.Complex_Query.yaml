operation:
  - document: |
      query(
        $level1: Boolean!
        $level2: Boolean!
        $level3: Boolean!
        $level4: Boolean!
        $level5: Boolean!
        $level6: Boolean!
        $includeExpensive: Boolean!
        $includeReviews: Boolean!
        $includeMetadata: Boolean!
      ) {
        productById(id: "1") {
          id
          name
          ... @include(if: $level1) {
            description
            ... @skip(if: $level2) {
              price
              ... @include(if: $level3) {
                dimension {
                  height
                  width
                }
                ... @skip(if: $level4) {
                  ... @include(if: $level5) {
                    id @fusion__requirement
                    reviews(first: 10) @skip(if: $level6) {
                      pageInfo {
                        hasNextPage
                        ... @include(if: $includeMetadata) {
                          hasPreviousPage
                          startCursor
                          endCursor
                        }
                      }
                      edges {
                        cursor
                        node {
                          id
                          body
                          stars
                          author @include(if: $includeReviews) {
                            id
                            id @fusion__requirement
                            displayName
                          }
                        }
                      }
                    }
                  }
                }
              }
            }
          }
        }
        products(first: 3) {
          edges {
            node {
              name
              description
              price
              id
              id @fusion__requirement
              averageRating
              reviews(first: 5) @include(if: $includeReviews) {
                nodes {
                  id
                  body
                  stars
                  author @skip(if: $level1) {
                    id
                    id @fusion__requirement
                    displayName
                    reviews(first: 3) @include(if: $level2) {
                      nodes {
                        id
                        id @fusion__requirement
                        body
                        ... @skip(if: $level3) {
                          stars
                          product {
                            id
                            id @fusion__requirement
                            name
                            ... @include(if: $level4) {
                              price
                              dimension @skip(if: $level5) {
                                height
                                width
                              }
                            }
                          }
                        }
                      }
                    }
                  }
                }
              }
            }
          }
        }
        searchContent(query: "extreme") {
          __typename @fusion__requirement
          id
          title
          description
          ... on Product {
            name
            price
            id @fusion__requirement
            reviews(first: 3) @include(if: $includeReviews) {
              nodes {
                id
                body
                stars
                author @skip(if: $level1) {
                  id
                  id @fusion__requirement
                  displayName
                  reviews(first: 2) @include(if: $level2) {
                    nodes {
                      id
                      id @fusion__requirement
                      body
                      ... @skip(if: $level3) {
                        stars
                        product {
                          id
                          id @fusion__requirement
                          name
                          ... @include(if: $level4) {
                            price
                            ... @skip(if: $level5) {
                              dimension {
                                height
                                width
                              }
                              reviews(first: 1) @include(if: $level6) {
                                nodes {
                                  id
                                  body
                                  stars
                                }
                              }
                            }
                          }
                        }
                      }
                    }
                  }
                }
              }
            }
          }
          ... on Article {
            content
            author {
              id
              id @fusion__requirement
              displayName
              reviews(first: 2) @include(if: $level3) {
                nodes {
                  id
                  id @fusion__requirement
                  body
                  ... @skip(if: $level4) {
                    stars
                    product {
                      id
                      id @fusion__requirement
                      name
                      ... @include(if: $level5) {
                        price
                        dimension @skip(if: $level6) {
                          height
                          width
                        }
                      }
                    }
                  }
                }
              }
            }
            publishedAt
            tags
          }
        }
        viewer {
          displayName
          reviews(first: 5) @include(if: $includeReviews) {
            pageInfo {
              hasNextPage
              hasPreviousPage
              startCursor
              endCursor
            }
            edges {
              cursor
              node {
                id
                body
                stars
                author {
                  id
                  id @fusion__requirement
                  displayName
                  reviews(first: 3) @skip(if: $level3) {
                    nodes {
                      id
                      id @fusion__requirement
                      body
                      stars
                      product @include(if: $level4) {
                        id
                        id @fusion__requirement
                        name
                        ... @skip(if: $level5) {
                          price
                          dimension @include(if: $level6) {
                            height
                            width
                          }
                        }
                      }
                    }
                  }
                }
              }
            }
          }
        }
      }

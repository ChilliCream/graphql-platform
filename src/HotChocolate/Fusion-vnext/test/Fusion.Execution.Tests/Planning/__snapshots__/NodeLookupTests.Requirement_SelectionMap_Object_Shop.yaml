operation:
  - document: >-
      query findMe {
        users {
          nodes {
            id
            id @fusion__requirement
            birthdate
            reviews {
              nodes {
                author {
                  id
                  name
                }
                product {
                  id
                  id @fusion__requirement
                  weight
                  weight @fusion__requirement
                  deliveryEstimate(zip: "4383")
                  pictureFileName
                  price
                  quantity
                  dimension @fusion__requirement {
                    length
                    width
                    height
                  }
                }
              }
            }
          }
        }
      }
    name: findMe
    hash: 123456789101112
    searchSpace: 8
nodes:
  - id: 1
    type: Operation
    schema: a
    operation: >-
      query findMe_123456789101112_1 {
        users {
          nodes {
            id
            birthdate
          }
        }
      }
  - id: 2
    type: Operation
    schema: f
    operation: >-
      query findMe_123456789101112_2(
        $__fusion_1_id: ID!
      ) {
        userById(id: $__fusion_1_id) {
          reviews {
            nodes {
              author {
                id
                name
              }
              product {
                id
              }
            }
          }
        }
      }
    source: $.userById
    target: $.users.nodes
    requirements:
      - name: __fusion_1_id
        selectionMap: >-
          id
    dependencies:
      - id: 1
  - id: 3
    type: Operation
    schema: e
    operation: >-
      query findMe_123456789101112_3(
        $__fusion_2_id: ID!
      ) {
        productById(id: $__fusion_2_id) {
          weight
          pictureFileName
          price
          dimension {
            length
            width
            height
          }
        }
      }
    source: $.productById
    target: $.users.nodes.reviews.nodes.product
    requirements:
      - name: __fusion_2_id
        selectionMap: >-
          id
    dependencies:
      - id: 2
  - id: 4
    type: Operation
    schema: g
    operation: >-
      query findMe_123456789101112_4(
        $__fusion_3_id: ID!
        $__fusion_4_dimension: ProductDimensionInput!
      ) {
        productById(id: $__fusion_3_id) {
          deliveryEstimate(zip: "4383", dimension: $__fusion_4_dimension)
        }

operation:
  - document: >-
      {
        productBySlug(slug: "1") {
          name
          reviews(first: 10) {
            nodes {
              body
              stars
              author {
                displayName
                id @fusion__requirement
              }
            }
          }
          id @fusion__requirement
        }
      }
    hash: 123456789101112
nodes:
  - id: 1
    type: Operation
    schema: PRODUCTS
    operation: >-
      query Op_123456789101112_1 {
        productBySlug(slug: "1") {
          name
          id
        }
      }
  - id: 2
    type: Operation
    schema: REVIEWS
    operation: >-
      query Op_123456789101112_2(
        $__fusion_1_id: ID!
      ) {
        productById(id: $__fusion_1_id) {
          reviews(first: 10) {
            nodes {
              body
              stars
              author {
                id
              }
            }
          }
        }
      }
    source: $.productById
    target: $.productBySlug
    requirements:
      - name: __fusion_1_id
        selectionMap: >-
          id
    dependencies:
      - id: 1
  - id: 3
    type: Operation
    schema: ACCOUNTS
    operation: >-
      query Op_123456789101112_3(
        $__fusion_2_id: ID!
      ) {
        userById(id: $__fusion_2_id) {
          displayName
        }
      }
    source: $.userById
    target: $.productBySlug.reviews.nodes.author
    requirements:
      - name: __fusion_2_id
        selectionMap: >-
          id
    dependencies:
      - id: 2

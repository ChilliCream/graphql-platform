operation:
  - document: |
      query(
        $productId: ID!
      ) {
        productById(id: $id) {
          name
          reviews {
            nodes {
              id
              body
              author {
                displayName
                id @fusion__requirement
              }
            }
          }
          id @fusion__requirement
        }
      }
    hash: 123456789101112
    searchSpace: 1
nodes:
  - id: 1
    type: Operation
    schema: products
    operation: |
      query Op_123456789101112_1 {
        productById(id: $id) {
          name
          id
        }
      }
  - id: 2
    type: Operation
    schema: reviews
    operation: |
      query Op_123456789101112_2(
        $__fusion_1_id: ID!
      ) {
        productById(id: $__fusion_1_id) {
          reviews {
            nodes {
              id
              body
              author {
                id
              }
            }
          }
        }
      }
    source: $.productById
    target: $.productById
    requirements:
      - name: __fusion_1_id
        selectionMap: >-
          id
    dependencies:
      - id: 1
  - id: 3
    type: Operation
    schema: users
    operation: |
      query Op_123456789101112_3(
        $__fusion_2_id: ID!
      ) {
        userById(id: $__fusion_2_id) {
          displayName
        }
      }
    source: $.userById
    target: $.productById.reviews.nodes.author
    requirements:
      - name: __fusion_2_id
        selectionMap: >-
          id
    dependencies:
      - id: 2

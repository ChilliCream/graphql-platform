request:
  - document: >-
      query($slug: String!, $skip: Boolean!) {
        ... on Query @skip(if: $skip) {
          productBySlug(slug: $slug) {
            name
          }
        }
        products {
          nodes {
            description
          }
        }
      }
nodes:

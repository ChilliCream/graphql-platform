request:
  - document: >-
      query GetProduct($slug: String!, $first: Int! = 10) {
        productBySlug(slug: $slug) {
          name
          reviews(first: $first) {
            nodes {
              body
              stars
              author {
                displayName
              }
            }
          }
        }
      }
nodes:
  - id: 1
    schema: "PRODUCTS"
    operation: >-
      query($slug: String!) {
        productBySlug(slug: $slug) {
          name
          id
        }
      }
  - id: 2
    schema: "REVIEWS"
    operation: >-
      query($__fusion_requirement_2: ID!, $first: Int! = 10) {
        productById(id: $__fusion_requirement_2) {
          reviews(first: $first) {
            nodes {
              body
              stars
              author {
                id
              }
            }
          }
        }
      }
    requirements:
      - name: "__fusion_requirement_2"
        dependsOn: "1"
        selectionSet: "productBySlug"
        field: "id"
        type: "ID!"
  - id: 3
    schema: "ACCOUNTS"
    operation: >-
      query($__fusion_requirement_1: ID!) {
        userById(id: $__fusion_requirement_1) {
          displayName
        }
      }
    requirements:
      - name: "__fusion_requirement_1"
        dependsOn: "2"
        selectionSet: "productById.reviews.nodes.author"
        field: "id"
        type: "ID!"

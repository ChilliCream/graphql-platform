request:
  - document: >-
      query($slug: String!) {
        productBySlug(slug: $slug) {
          name
          averageRating
        }
      }
nodes:
  - id: 1
    schema: "PRODUCTS"
    operation: >-
      query($slug: String!) {
        productBySlug(slug: $slug) {
          name
          id
        }
      }

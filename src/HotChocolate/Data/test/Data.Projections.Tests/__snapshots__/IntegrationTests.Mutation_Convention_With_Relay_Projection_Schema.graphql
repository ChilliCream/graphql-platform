schema {
  query: QueryWithNodeResolvers
  mutation: Mutation
}

interface Error {
  message: String!
}

"The node interface is implemented by entities that have a global unique identifier."
interface Node {
  id: ID!
}

type AnError implements Error {
  message: String!
}

type Bar implements Node {
  id: ID!
  fieldOfBar: String!
}

type Baz implements Node {
  id: ID!
  fieldOfBaz: String!
}

type CreateRecordPayload {
  foo: [Foo!]
  errors: [CreateRecordError!]
  query: QueryWithNodeResolvers!
}

type Foo implements Node {
  id: ID!
  fieldOfFoo: String!
}

type ModifyPayload {
  foo: [Foo!]
  query: QueryWithNodeResolvers!
}

type ModifySingleOrDefaultPayload {
  foo: Foo
  query: QueryWithNodeResolvers!
}

type Mutation {
  modify: ModifyPayload!
  modifySingleOrDefault: ModifySingleOrDefaultPayload!
  createRecord(input: CreateRecordInput!): CreateRecordPayload!
}

type QueryWithNodeResolvers {
  "Fetches an object given its ID."
  node("ID of the object." id: ID!): Node @lookup @shareable
  "Lookup nodes by a list of IDs."
  nodes("The list of node IDs." ids: [ID!]!): [Node]!
  all: [Foo!]!
  byId(id: ID!): Foo
  bazById(id: ID!): Baz
  barById(id: ID!): Bar!
}

union CreateRecordError = AnError

input CreateRecordInput {
  throwError: Boolean!
}

"""
The @lookup directive is used within a source schema to specify output fields
that can be used by the distributed GraphQL executor to resolve an entity by
a stable key.
"""
directive @lookup on FIELD_DEFINITION

"""
By default, only a single source schema is allowed to contribute
a particular field to an object type.

            
This prevents source schemas from inadvertently defining similarly named
fields that are not semantically equivalent.

            
Fields must be explicitly marked as @shareable to allow multiple source
schemas to define them, ensuring that the decision to serve a field from
more than one source schema is intentional and coordinated.


directive @shareable repeatable on OBJECT | FIELD_DEFINITION
"""
directive @shareable repeatable on OBJECT | FIELD_DEFINITION

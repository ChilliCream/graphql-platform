schema {
  query: Query
}

type Query {
  foo(test: FooFilterInput): String
}

input ComparableInt32OperationFilterInput {
  eq: Int
  neq: Int
  in: [Int!]
  nin: [Int!]
  gt: Int
  ngt: Int
  gte: Int
  ngte: Int
  lt: Int
  nlt: Int
  lte: Int
  nlte: Int
}

input FooFilterInput {
  and: [FooFilterInput!]
  or: [FooFilterInput!]
  comparable: ComparableInt32OperationFilterInput
}
query SetDefaultWorkspaceCommand_SelectWorkspace_Query(
  $after: String
  $first: Int
) {
  me {
    workspaces(after: $after, first: $first) {
      edges {
        cursor
        node {
          ...SetDefaultWorkspaceCommand_Workspace
        }
      }
      pageInfo {
        ...PageInfo
      }
    }
  }
}

fragment SetDefaultWorkspaceCommand_Workspace on Workspace {
  id
  name
  personal
}

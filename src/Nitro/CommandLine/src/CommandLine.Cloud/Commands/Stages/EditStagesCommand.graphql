mutation updateStages($input: UpdateStagesInput!) {
  updateStages(input: $input) {
    api {
      stages {
        ...StageDetailPrompt_Stage
      }
    }
    errors {
      ...ApiNotFoundError
      ...StageNotFoundError
      ...StagesHavePublishedDependenciesError
      ... on Error {
        message
        __typename
      }
    }
  }
}

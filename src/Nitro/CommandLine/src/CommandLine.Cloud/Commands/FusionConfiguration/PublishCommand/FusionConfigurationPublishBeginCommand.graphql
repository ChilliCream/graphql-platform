mutation BeginFusionConfigurationPublish(
  $input: BeginFusionConfigurationPublishInput!
) {
  beginFusionConfigurationPublish(input: $input) {
    requestId
    errors {
      ...UnauthorizedOperation
      ...StageNotFoundError
      ...ApiNotFoundError
      ...SubgraphInvalidError
      ...InvalidProcessingStateTransitionError
      ...Error
    }
  }
}

subscription OnFusionConfigurationPublishingTaskChanged($requestId: ID!) {
  onFusionConfigurationPublishingTaskChanged(requestId: $requestId) {
    state
    __typename
    ...ProcessingTaskIsReady
    ...ProcessingTaskIsQueued
    ...FusionConfigurationPublishingSuccess
    ...FusionConfigurationPublishingFailed
    ...FusionConfigurationValidationSuccess
    ...FusionConfigurationValidationFailed
    ...ValidationInProgress
    ...OperationInProgress
    ...WaitForApproval
    ...ProcessingTaskApproved
  }
}

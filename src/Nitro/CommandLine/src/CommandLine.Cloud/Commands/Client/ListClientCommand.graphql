query ListClientCommandQuery($apiId: ID!, $after: String, $first: Int) {
  node(id: $apiId) {
    ... on Api {
      clients(after: $after, first: $first) {
        edges {
          cursor
          node {
            id
            name
            ...ClientDetailPrompt_Client
          }
        }
        pageInfo {
          ...PageInfo
        }
      }
    }
  }
}

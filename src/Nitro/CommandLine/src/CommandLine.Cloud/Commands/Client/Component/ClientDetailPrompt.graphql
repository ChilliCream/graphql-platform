fragment ClientDetailPrompt_Client on Client {
  id
  name
  api {
    name
    path
  }
  versions {
    edges {
      ...ClientDetailPrompt_ClientVersionEdge
    }
    pageInfo {
      hasNextPage
      endCursor
    }
  }
}

fragment ClientDetailPrompt_ClientVersionEdge on ClientVersionEdge {
  cursor
  node {
    id
    createdAt
    tag
    publishedTo {
      stage {
        name
      }
    }
  }
}

query PageClientVersionDetailQuery($id: ID!, $after: String!) {
  node(id: $id) {
    ... on Client {
      versions(first: 10, after: $after) {
        pageInfo {
          hasNextPage
          endCursor
        }
        edges {
          ...ClientDetailPrompt_ClientVersionEdge
        }
      }
    }
  }
}

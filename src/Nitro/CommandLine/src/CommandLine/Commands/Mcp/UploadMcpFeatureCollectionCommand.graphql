mutation UploadMcpFeatureCollectionCommandMutation(
  $input: UploadMcpFeatureCollectionInput!
) {
  uploadMcpFeatureCollection(input: $input) {
    mcpFeatureCollectionVersion {
      id
    }
    errors {
      ...UnauthorizedOperation
      ...McpFeatureCollectionNotFoundError
      ...InvalidMcpFeatureCollectionArchiveError
      ...DuplicatedTagError
      ...ConcurrentOperationError
      ...Error
    }
  }
}

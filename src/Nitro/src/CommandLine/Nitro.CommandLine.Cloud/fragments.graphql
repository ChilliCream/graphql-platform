fragment WaitForApproval on WaitForApproval {
  state
  deployment {
    ... on SchemaDeployment {
      errors {
        ... OperationsAreNotAllowedError
        ... SchemaVersionSyntaxError
        ... SchemaChangeViolationError
        ... InvalidGraphQLSchemaError
        ... PersistedQueryValidationError
      }
    }
    ... on ClientDeployment {
      errors {
        ... PersistedQueryValidationError
      }
    }
    ... on FusionConfigurationDeployment {
      errors {
        ... SchemaChangeViolationError
        ... InvalidGraphQLSchemaError
        ... PersistedQueryValidationError
      }
    }
  }
}


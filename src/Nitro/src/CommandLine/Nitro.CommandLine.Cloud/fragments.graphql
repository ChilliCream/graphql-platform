  ...TypeSystemMemberRemovedChange
  ...ObjectModifiedChange
  ...InputObjectModifiedChange
  ...DirectiveModifiedChange
  ...ScalarModifiedChange
  ...EnumModifiedChange
  ...UnionModifiedChange
  ...InterfaceModifiedChange
  ...SchemaChange
}


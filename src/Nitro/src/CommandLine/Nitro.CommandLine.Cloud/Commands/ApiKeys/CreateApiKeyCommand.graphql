mutation CreateApiKeyCommandMutation($input: CreateApiKeyForApiInput!) {
  createApiKeyForApi( input: $input ) {
    result {
      key {
        ...CreateApiKeyCommandMutation_ApiKey
      }
      secret
    }
    errors {
      ...ApiNotFoundError
      ...Error
    }
  }
}


fragment CreateApiKeyCommandMutation_ApiKey on ApiKey {
  id
  ...ApiKeyDetailPrompt_ApiKey
}

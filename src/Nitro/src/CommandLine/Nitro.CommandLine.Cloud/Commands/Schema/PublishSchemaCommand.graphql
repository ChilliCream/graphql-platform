mutation publishSchemaVersion($input: PublishSchemaInput!){
  publishSchema(input: $input){
    id
    errors {
      ...UnauthorizedOperation
      ...ApiNotFoundError
      ...StageNotFoundError
      ...SchemaNotFoundError
      ...Error
    }
  }
}

subscription onSchemaVersionPublishUpdated($requestId: ID! ){
  onSchemaVersionPublishingUpdate(requestId: $requestId) {
    __typename
    ...SchemaVersionPublishFailed
    ...SchemaVersionPublishSuccess
    ...OperationInProgress
    ...WaitForApproval
    ...ProcessingTaskApproved
    ...ProcessingTaskIsReady
    ...ProcessingTaskIsQueued
  }
}

mutation publishClientVersion($input: PublishClientInput!) {
  publishClient(input: $input) {
    id
    errors {
      ...UnauthorizedOperation
      ...StageNotFoundError
      ...ClientNotFoundError
      ...ClientVersionNotFoundError
      ...Error
    }
  }
}

subscription onClientVersionPublishUpdated($requestId: ID!) {
  onClientVersionPublishingUpdate(requestId: $requestId) {
    __typename
    ...ClientVersionPublishFailed
    ...ClientVersionPublishSuccess
    ...OperationInProgress
    ...WaitForApproval
    ...ProcessingTaskApproved
    ...ProcessingTaskIsReady
    ...ProcessingTaskIsQueued
  }
}

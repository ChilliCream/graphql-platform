mutation CreateClientCommandMutation($input: CreateClientInput!) {
  createClient(input: $input){
    client {
      ...CreateClientCommandMutation_Client
    }
    errors {
      ...Error
      ...ApiNotFoundError
      ...UnauthorizedOperation
    }
  }
}


fragment CreateClientCommandMutation_Client on Client {
  name
  id
  ...ClientDetailPrompt_Client
}

query SelectMockSchemaPromptQuery(
  $apiId: ID!,
  $after: String,
  $first: Int){
  apiById(id: $apiId) {
    mockSchemas(after: $after, first:$first){
      edges {
        ...SelectMockCommand_MockEdge
      }
      pageInfo {
        ...PageInfo
      }
    }
  }
}

fragment SelectMockCommand_MockEdge on MockSchemasEdge {
  cursor
  node {
    ...SelectMockCommand_Mock
  }
}

fragment SelectMockCommand_Mock on MockSchema {
  id
  name
  ...MockSchemaDetailPrompt
}

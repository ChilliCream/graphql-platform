mutation SetApiSettingsCommandMutation($input: UpdateApiSettingsInput!) {
  updateApiSettings(input: $input){
    api {
      ...SetApiSettingsCommandMutation_Api

    }
    errors {
      ...ApiNotFoundError
      ...UnauthorizedOperation
      ...Error
    }
  }

}

fragment SetApiSettingsCommandMutation_Api on Api {
  name
  path
  ...SelectApiPrompt_Api
}

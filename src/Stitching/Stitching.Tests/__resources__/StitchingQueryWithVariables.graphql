query customer_query($customerId: ID!, $deep: String!, $deeper: String!) {
  customer(id: $customerId) {
    name
    consultant {
      name
    }
    complexArg(
      arg: { value: $deep, deeper: { value: "CONSTANT", deeper: { value: $deeper } } }
    )
    contracts {
      id
      ... on LifeInsuranceContract {
        premium
      }
      ... on SomeOtherContract {
        expiryDate
      }
    }
  }
}

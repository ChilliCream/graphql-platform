query customer_query($fields_customerId: ID!, $global: ID!) @__hc_auto_gen {
  customer(id: $customerId) {
    name
    consultant(id: $global) {
      name
    }
    contracts {
      id
      ...life
      ...other
    }
  }
}

fragment life on LifeInsuranceContract {
  premium
}

fragment other on SomeOtherContract {
  expiryDate
}
